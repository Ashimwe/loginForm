<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="loginForm">
    <h1>Log In Portal</h1>
    <form>
            <div class="container">
                <img src="Username.svg" alt="Username">
                <input type="text" name="username" id="username" placeholder="Enter your username"></div>
            <div class="container">
                <img src="Password.svg" alt="Username">
                <input type="password" name="password" id="password" placeholder="Enter your password"></div>
            <a href="#" class="forgot">Forgot Password?</a>
            <input type="submit" value="Log In" id="login">
            <p class="new">New User? <a href="#">Sign Up Now</a></p>
        </fieldset> 
    </form>
</div>
<p class="copyright">Copyright Ashimwe Prudent,2024 Projects</p>
</body>
</html>
